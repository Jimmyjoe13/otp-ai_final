{% extends 'base.html' %}

{% block title %}{{ code }} - {{ title }} - Opt-AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="error-code display-1 fw-bold text-muted mb-3">{{ code }}</div>
            
            <h1 class="fw-bold mb-4">{{ title }}</h1>
            
            <div class="mb-5">
                <p class="lead">{{ message }}</p>
                <p class="text-muted">{{ description }}</p>
            </div>
            
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="/" class="btn btn-primary btn-lg px-4">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </a>
            </div>
            
            <!-- Error SVG Illustration -->
            <div class="mt-5">
                <svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background -->
                    <path d="M50,180 Q125,120 200,180" fill="none" stroke="#f1f1f1" stroke-width="8"/>
                    
                    <!-- Magnifying glass -->
                    <circle cx="90" cy="75" r="40" fill="none" stroke="#0d6efd" stroke-width="8"/>
                    <line x1="120" y1="110" x2="160" y2="150" stroke="#0d6efd" stroke-width="10" stroke-linecap="round"/>
                    
                    <!-- Error cross -->
                    <line x1="165" y1="75" x2="195" y2="45" stroke="#dc3545" stroke-width="8" stroke-linecap="round"/>
                    <line x1="165" y1="45" x2="195" y2="75" stroke="#dc3545" stroke-width="8" stroke-linecap="round"/>
                    
                    <!-- Question mark -->
                    <path d="M80,70 Q80,60 90,60 Q100,60 100,70 Q100,80 90,85 Q80,90 80,100" fill="none" stroke="#0d6efd" stroke-width="5" stroke-linecap="round"/>
                    <circle cx="80" cy="110" r="3" fill="#0d6efd"/>
                </svg>
            </div>
        </div>
    </div>
</div>
{% endblock %}
